<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type = "text/css" href = "Hangman.css">
    <script type="text/javascript" src="Hangman.js"></script>
    <title>Hangman</title>
</head>
<body>
    <div class="wrapper">
        <h1> Hangman Game </h1>
            <p> The basis of this game is to guess the word presented based off of the category,
            number of characters used, and the hint given.</p>
    </div>
    <div class="wrapper">
        <div id = "alphabet">
        </div>
        <p id="category">
        </p>
        <div id="hold">
        </div>
        <p id = "strikes">
        </p>
        <p id="clue">Clue</p>
        <div class="container">
            <button id="clueButton">Help!</button>
            <button id ="reset"> Restart </button>
        </div>
    </div>

</body>
</html>
